<h4 class="protest-guerrilla-regular mx-auto my-4 text-center text-secondary">Comments</h4>
<!-- add comment -->
{% if user.is_authenticated %}
<form action="{% url 'listing' listing.id %}" method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <textarea class="form-control" name="comment" placeholder="Enter your comment" rows="3" required></textarea>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </div>
</form>
{% endif %}
<!-- comments -->
<div class="my-4">
    {% for comment in comments %}
    <div class="d-flex flex-column justify-content-start align-items-start border-bottom border-gray-500 pb-1 mb-2">
        <div class="d-flex flex-column">
            <div class="fw-bold text-primary">{{ comment.user.username }}</div>
            <div class="small">{{ comment.created_at|date:"d M, H:i" }}</div>
        </div>
        <div class="mt-2">{{ comment.content }}</div>
    </div>
    {% endfor %}
</div>
