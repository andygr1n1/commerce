{% extends "auctions/layout.html" %}

{% block title %}
{% include 'auctions/reusable/module_title.html' with title='Watchlist' %}
{% endblock %}

{% block body %}
<ul class="list-unstyled mx-auto">
    {% for listing in listings %}
    <a href="{% url 'listing' listing.id %}" class="text-decoration-none text-dark">
        {% include 'auctions/reusable/auction_item.html' with listing=listing %}
    </a>
    {% endfor %}
</ul>
{% endblock %}
