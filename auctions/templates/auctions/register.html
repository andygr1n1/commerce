{% extends "auctions/layout.html" %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    {% if message %}
                    <div class="alert alert-warning" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" autofocus type="text" name="username" id="username"
                                placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input class="form-control" type="email" name="email" id="email"
                                placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" type="password" name="password" id="password" required minlength="4"
                                placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmation" class="form-label">Confirm Password</label>
                            <input class="form-control" type="password" name="confirmation" id="confirmation"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="d-grid">
                            <input class="btn btn-primary" type="submit" value="Register">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
